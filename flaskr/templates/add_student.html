<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1 class="heading-title">Add a New Student</h1>
    <form method="POST" class="student-form">
        <div class="form-group">
            <label for="first_name" class="label-text">First Name:</label>
            <input type="text" id="first_name" name="first_name" class="input-field" required>
        </div>
        <div class="form-group">
            <label for="last_name" class="label-text">Last Name:</label>
            <input type="text" id="last_name" name="last_name" class="input-field" required>
        </div>
        <div class="form-group">
            <button type="submit" class="submit-btn">Add Student</button>
        </div>
    </form>
    <br>
    <a href="{{ url_for('dashboard') }}" class="back-link">Back to Dashboard</a>
</body>
</html>
