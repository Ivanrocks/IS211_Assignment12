<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Quiz</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1 class="heading-quiz-title">Add a New Quiz</h1>
    <form method="POST" class="quiz-form">
        <div class="quiz-form-group">
            <label for="subject" class="quiz-label">Subject:</label>
            <input type="text" id="subject" name="subject" class="quiz-input" required>
        </div>
        <div class="quiz-form-group">
            <label for="num_questions" class="quiz-label">Number of Questions:</label>
            <input type="number" id="num_questions" name="num_questions" class="quiz-input" required min="1">
        </div>
        <div class="quiz-form-group">
            <label for="quiz_date" class="quiz-label">Quiz Date:</label>
            <input type="date" id="quiz_date" name="quiz_date" class="quiz-input" required>
        </div>
        <div class="quiz-form-group">
            <button type="submit" class="quiz-submit-btn">Add Quiz</button>
        </div>
    </form>
    <br>
    <a href="{{ url_for('dashboard') }}" class="back-link">Back to Dashboard</a>
</body>
</html>
