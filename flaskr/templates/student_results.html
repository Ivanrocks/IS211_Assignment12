<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Results</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1 class="heading-title">Quiz Results for Student ID: {{ student_id }}</h1>

    {% if results %}
        <div class="table-container">
            <table class="results-table">
                <thead>
                    <tr>
                        <th>Quiz ID</th>
                        <th>Subject</th>
                        <th>Score</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in results %}
                    <tr>
                        <td>{{ result[0]}}</td>
                        <td>{{ result[1] }}</td>
                        <td>{{ result[2] }}</td>
                        <td>{{ result[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% else %}
        <p class="no-results">No Results</p>
    {% endif %}

    <br>
    <a href="{{ url_for('dashboard') }}" class="back-link">Back to Dashboard</a>
</body>
</html>
